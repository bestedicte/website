<!DOCTYPE html>
<html>
  <head>
    <title>Layout Master</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/aes8nbq.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="zone header">
        <div class="headertext">lorem ipsum</div>
      </div>

      <!-- COVER -->
      <div class="zone cover">
        <div class="perspective-text">
          <div class="perspective-line">
            <p></p>
            <p>Reality</p>
          </div>
          <div class="perspective-line">
            <p>Reality</p>
            <p>Is Only</p>
          </div>
          <div class="perspective-line">
            <p>Is Only</p>
            <p>A Matter Of</p>
          </div>
          <div class="perspective-line">
            <p>A Matter Of</p>
            <p>Perception</p>
          </div>
          <div class="perspective-line">
            <p>Perception</p>
            <p></p>
          </div>
        </div>
      </div>

      <!-- GRID -->
      <div class="zone grid">
        <div class="grid-item">
          <img src="img/flowerman.jpeg" class="grid-image" />
        </div>
        <div class="grid-item">
          <img src="img/statue.jpeg" class="grid-image" />
        </div>
        <div class="grid-item">
          <img src="img/maskman.jpeg" class="grid-image" />
        </div>
        <div class="grid-item">
          <img src="img/hand.jpeg" class="grid-image" />
        </div>
        <div class="grid-item">
          <img src="img/ladyinred.jpeg" class="grid-image" />
        </div>
        <div class="grid-item">
          <img src="img/veggies.jpeg" class="grid-image" />
        </div>
      </div>

      <!-- FOOTER -->
      <div class="zone footer">
        <div class="footer-text">
          photos are taken from
          <a href="http://https://unsplash.com"> unsplash </a>
        </div>
      </div>
    </div>
  </body>
</html>
